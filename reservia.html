<html>
    <head>

        <title>Reservia Accommodation Finder</title>

        <link rel="stylesheet" type="text/css" href="ReserviaStyle.css">

        <link rel="preconnect" href="https://fonts.gstatic.com"> 

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/1f66a0a1d5.js" crossorigin="anonymous"></script>

        <meta name="Reservia vacation planner" content="Reservia is a vacation planning tool to search for accommodation and activities in any city">

    </head>

    <body>
        <nav>
            <img src="images/logo/Reservia@3x.png" alt="Reservia logo in blue" title="Reservia Logo">
            <ul>
                <li><a href="#">Accommodations</a></li>
                <li><a href="#">Activities</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>

        <header>

            <h3>Find a place for your dream vacation</h3>

            <p>Downtown or in nature</p>

            <div id="searchfield">

                <i class="fas fa-map-marker-alt" id="mapicon">
                </i>
                <input type="text" placeholder="Marseille, France">
                <input type="search" value="Search">

            </div>
            <!-- end of #searchfield-->

            <div id="filters">

                <h4>Filters</h4>
                <span class="button" id="LC">
                    <i class="fas fa-money-bill-wave"></i> Low cost      
                </span>
                <span class="button" id="FF">
                    <i class="fas fa-child"></i> Family-friendly      
                </span>
                <span class="button" id="R">
                    <i class="fas fa-heart"></i> Romantic      
                </span>
                <span class="button" id="PA">
                    <i class="fas fa-dog"></i> Pets allowed     
                </span>

            </div>
            <!-- end of #filters-->

            <p> <i class="fas fa-info"></i> More than 500 accommodations are available in this city</p>

        </header>
        
    </body>
</html>
